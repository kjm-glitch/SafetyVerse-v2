<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.png?v=2">
    <title>Login &mdash; TheSafetyVerse</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth/supabase-config.js"></script>
    <style>
        :root {
            --primary: #FFD700;
            --primary-dark: #E6C200;
            --secondary: #FF8C00;
            --bg-clay: #F5E6D3;
            --bg-clay-dark: #E8D5C0;
            --bg-clay-light: #FAF0E6;
            --text-dark: #1A1A1A;
            --text-medium: #444444;
            --text-light: #666666;
            --white: #FFFFFF;
            --success: #4CAF50;
            --error: #E53935;
            --shadow-soft: 0 4px 20px rgba(0,0,0,0.08);
            --shadow-medium: 0 8px 32px rgba(0,0,0,0.12);
            --radius-md: 14px;
            --radius-lg: 22px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --font-body: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            background: var(--bg-clay);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }

        /* Clay texture */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(139,90,43,0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139,90,43,0.02) 0%, transparent 50%);
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-medium);
            padding: 40px 36px;
            text-align: center;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 16px;
            border: 3px solid var(--primary);
        }

        .login-card h1 {
            font-size: 22px;
            margin-bottom: 4px;
            color: var(--text-dark);
        }

        .login-card h1 em { font-style: normal; font-weight: 400; }
        .login-card h1 strong { font-weight: 800; }

        .login-subtitle {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 28px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-medium);
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid var(--bg-clay-dark);
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            background: var(--bg-clay-light);
            color: var(--text-dark);
            transition: var(--transition);
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(255,215,0,0.2);
        }

        .form-group input.error {
            border-color: var(--error);
        }

        .login-btn {
            width: 100%;
            padding: 14px 20px;
            background: var(--primary);
            color: var(--text-dark);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 8px;
        }

        .login-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255,215,0,0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-msg {
            background: #fef2f2;
            color: var(--error);
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
            text-align: left;
            border: 1px solid #fecaca;
        }

        .error-msg.visible { display: block; }

        .success-msg {
            background: #f0fdf4;
            color: #166534;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
            text-align: left;
            border: 1px solid #bbf7d0;
        }

        .success-msg.visible { display: block; }

        .forgot-link {
            display: inline-block;
            margin-top: 16px;
            font-size: 13px;
            color: var(--text-light);
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .forgot-link:hover {
            color: var(--secondary);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: var(--text-light);
            text-decoration: none;
        }

        .back-link:hover { color: var(--text-dark); }

        /* Forgot password view */
        .forgot-view { display: none; }
        .forgot-view.active { display: block; }
        .login-view.hidden { display: none; }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <img src="logo.png" alt="TheSafetyVerse" class="login-logo">
        <h1><em>The</em><strong>Safety</strong><em>Verse</em></h1>
        <p class="login-subtitle">OSHA Compliance &amp; Safety Training Platform</p>

        <!-- Login View -->
        <div class="login-view" id="loginView">
            <div class="error-msg" id="loginError"></div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="you@company.com" autocomplete="email" autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password">
            </div>

            <button class="login-btn" id="loginBtn" onclick="handleLogin()">
                Sign In &#8594;
            </button>

            <a class="forgot-link" onclick="showForgotView()">Forgot your password?</a>
        </div>

        <!-- Forgot Password View -->
        <div class="forgot-view" id="forgotView">
            <div class="error-msg" id="forgotError"></div>
            <div class="success-msg" id="forgotSuccess"></div>

            <div class="form-group">
                <label for="forgotEmail">Email Address</label>
                <input type="email" id="forgotEmail" placeholder="you@company.com" autocomplete="email">
            </div>

            <button class="login-btn" id="forgotBtn" onclick="handleForgotPassword()">
                Send Reset Link
            </button>

            <a class="forgot-link" onclick="showLoginView()">&#8592; Back to login</a>
        </div>
    </div>

    <a href="index.html" class="back-link">&larr; Back to TheSafetyVerse homepage</a>
</div>

<script>
(function() {
    'use strict';

    var sb = getSafetyVerseSupabase();

    // If already logged in, redirect to dashboard
    sb.auth.getSession().then(function(result) {
        if (result.data.session) {
            window.location.href = 'user-dashboard/index.html';
        }
    });

    // Handle Enter key on inputs
    document.getElementById('email').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') document.getElementById('password').focus();
    });
    document.getElementById('password').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') handleLogin();
    });
    document.getElementById('forgotEmail').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') handleForgotPassword();
    });

    // ─── Login ───
    window.handleLogin = async function() {
        var email = document.getElementById('email').value.trim();
        var password = document.getElementById('password').value;
        var errEl = document.getElementById('loginError');
        var btn = document.getElementById('loginBtn');

        errEl.classList.remove('visible');

        if (!email || !password) {
            errEl.textContent = 'Please enter your email and password.';
            errEl.classList.add('visible');
            return;
        }

        btn.textContent = 'Signing in...';
        btn.disabled = true;

        try {
            var result = await sb.auth.signInWithPassword({ email: email, password: password });

            if (result.error) {
                throw result.error;
            }

            // Success — redirect to dashboard
            window.location.href = 'user-dashboard/index.html';
        } catch (err) {
            var msg = err.message || 'Login failed. Please try again.';
            if (msg.includes('Invalid login credentials')) {
                msg = 'Invalid email or password. Please try again.';
            }
            errEl.textContent = msg;
            errEl.classList.add('visible');
            btn.textContent = 'Sign In \u2192';
            btn.disabled = false;
        }
    };

    // ─── Forgot Password ───
    window.handleForgotPassword = async function() {
        var email = document.getElementById('forgotEmail').value.trim();
        var errEl = document.getElementById('forgotError');
        var successEl = document.getElementById('forgotSuccess');
        var btn = document.getElementById('forgotBtn');

        errEl.classList.remove('visible');
        successEl.classList.remove('visible');

        if (!email) {
            errEl.textContent = 'Please enter your email address.';
            errEl.classList.add('visible');
            return;
        }

        btn.textContent = 'Sending...';
        btn.disabled = true;

        try {
            var result = await sb.auth.resetPasswordForEmail(email, {
                redirectTo: window.location.origin + window.location.pathname.replace('login.html', 'set-password.html')
            });

            if (result.error) throw result.error;

            successEl.textContent = 'Password reset link sent! Check your email inbox.';
            successEl.classList.add('visible');
            btn.textContent = 'Link Sent!';
        } catch (err) {
            errEl.textContent = err.message || 'Could not send reset link. Please try again.';
            errEl.classList.add('visible');
            btn.textContent = 'Send Reset Link';
            btn.disabled = false;
        }
    };

    // ─── View Toggles ───
    window.showForgotView = function() {
        document.getElementById('loginView').classList.add('hidden');
        document.getElementById('forgotView').classList.add('active');
        document.getElementById('forgotEmail').value = document.getElementById('email').value;
        document.getElementById('forgotEmail').focus();
    };

    window.showLoginView = function() {
        document.getElementById('forgotView').classList.remove('active');
        document.getElementById('loginView').classList.remove('hidden');
        document.getElementById('email').focus();
    };

})();
</script>

</body>
</html>
