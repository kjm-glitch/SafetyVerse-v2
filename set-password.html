<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.png?v=2">
    <title>Set Password &mdash; TheSafetyVerse</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth/supabase-config.js"></script>
    <style>
        :root {
            --primary: #FFD700;
            --primary-dark: #E6C200;
            --bg-clay: #F5E6D3;
            --bg-clay-dark: #E8D5C0;
            --bg-clay-light: #FAF0E6;
            --text-dark: #1A1A1A;
            --text-medium: #444444;
            --text-light: #666666;
            --white: #FFFFFF;
            --success: #4CAF50;
            --error: #E53935;
            --shadow-medium: 0 8px 32px rgba(0,0,0,0.12);
            --radius-lg: 22px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --font-body: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: var(--bg-clay);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }
        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }
        .card {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-medium);
            padding: 40px 36px;
            text-align: center;
        }
        .card-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 16px;
            border: 3px solid var(--primary);
        }
        .card h1 {
            font-size: 20px;
            margin-bottom: 8px;
            color: var(--text-dark);
        }
        .card p.subtitle {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 24px;
        }
        .form-group {
            text-align: left;
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-medium);
            margin-bottom: 6px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid var(--bg-clay-dark);
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            background: var(--bg-clay-light);
            color: var(--text-dark);
            transition: var(--transition);
            outline: none;
        }
        .form-group input:focus {
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(255,215,0,0.2);
        }
        .submit-btn {
            width: 100%;
            padding: 14px 20px;
            background: var(--primary);
            color: var(--text-dark);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 8px;
        }
        .submit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255,215,0,0.3);
        }
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .msg-error {
            background: #fef2f2;
            color: var(--error);
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
            text-align: left;
            border: 1px solid #fecaca;
        }
        .msg-error.visible { display: block; }
        .msg-success {
            background: #f0fdf4;
            color: #166534;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
            text-align: center;
            border: 1px solid #bbf7d0;
        }
        .msg-success.visible { display: block; }
        .password-hint {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <img src="logo.png" alt="TheSafetyVerse" class="card-logo">
        <h1>Set Your Password</h1>
        <p class="subtitle">Welcome to TheSafetyVerse! Create a password to complete your account setup.</p>

        <div class="msg-error" id="errorMsg"></div>
        <div class="msg-success" id="successMsg"></div>

        <div id="formSection">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" placeholder="Create a strong password" autocomplete="new-password">
                <p class="password-hint">Must be at least 8 characters</p>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Re-enter your password" autocomplete="new-password">
            </div>

            <button class="submit-btn" id="submitBtn" onclick="handleSetPassword()">
                Set Password &amp; Continue &#8594;
            </button>
        </div>
    </div>
</div>

<script>
(function() {
    'use strict';

    var sb = getSafetyVerseSupabase();

    // Enter key handlers
    document.getElementById('newPassword').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') document.getElementById('confirmPassword').focus();
    });
    document.getElementById('confirmPassword').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') handleSetPassword();
    });

    // Handle the invite/reset link hash parameters
    // Supabase redirects with #access_token=...&type=invite (or recovery)
    // The Supabase client auto-picks up the session from the URL hash

    window.handleSetPassword = async function() {
        var password = document.getElementById('newPassword').value;
        var confirm = document.getElementById('confirmPassword').value;
        var errEl = document.getElementById('errorMsg');
        var successEl = document.getElementById('successMsg');
        var btn = document.getElementById('submitBtn');

        errEl.classList.remove('visible');
        successEl.classList.remove('visible');

        if (!password || !confirm) {
            errEl.textContent = 'Please fill in both password fields.';
            errEl.classList.add('visible');
            return;
        }

        if (password.length < 8) {
            errEl.textContent = 'Password must be at least 8 characters long.';
            errEl.classList.add('visible');
            return;
        }

        if (password !== confirm) {
            errEl.textContent = 'Passwords do not match. Please try again.';
            errEl.classList.add('visible');
            return;
        }

        btn.textContent = 'Setting password...';
        btn.disabled = true;

        try {
            // First check that we have a valid session (from the invite/reset link)
            var sessionResult = await sb.auth.getSession();
            if (!sessionResult.data.session) {
                throw new Error('Your invite link has expired or is invalid. Please ask your admin to send a new invite.');
            }

            // Update the password
            var result = await sb.auth.updateUser({ password: password });

            if (result.error) throw result.error;

            successEl.textContent = 'Password set successfully! Redirecting to your dashboard...';
            successEl.classList.add('visible');
            document.getElementById('formSection').style.display = 'none';

            setTimeout(function() {
                window.location.href = 'user-dashboard/index.html';
            }, 1500);

        } catch (err) {
            errEl.textContent = err.message || 'Could not set password. Please try again.';
            errEl.classList.add('visible');
            btn.textContent = 'Set Password & Continue \u2192';
            btn.disabled = false;
        }
    };

})();
</script>

</body>
</html>
